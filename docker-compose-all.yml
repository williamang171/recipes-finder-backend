version: '3.8'

services:
  postgres:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"

  frontend:
    container_name: frontend
    image: recipes-finders-frontend
    build:
      context: "./frontend"
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    stdin_open: true
    environment:
      - REACT_APP_PROXY=http://backend:8000

  backend:
    build:
      context: "."
    # command: uvicorn app.main:app --host 0.0.0.0
    volumes:
      - ./backend:/backend
    ports:
      - 8000:8000

volumes:
  db-data:
    driver: local
